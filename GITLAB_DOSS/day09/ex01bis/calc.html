<html>
	<head>
	</head>
	<body>
		<form action="calc.html" id="form">
			<input type="text" name="nb1"/>
			<select name="op">
				<option value="plus">+</option>
				<option value="minus">-</option>
				<option value="multiply">*</option>
				<option value="divide">/</option>
				<option value="modulo">%</option>
			</select>
			<input type="text" name="nb2"/>
			<input type="submit" value="Try me!"/>
		</form>
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script>
setInterval("alert('Please, use me...')", 30000);
$('#form').submit(function() {
	var nb1 = $("input[name=nb1]").val();
	var op = $("select[name=op]").val();
	var nb2 = $("input[name=nb2]").val();
	if (isNaN(nb1) || isNaN(nb2))
		alert("Error :(");
	else if (!nb1 || !nb2 || nb1 == "" || nb2 == "")
		alert("Error :(");
	else
	{
		var nb1 = parseInt($("input[name=nb1]").val(), 10);
		var nb2 = parseInt($("input[name=nb2]").val(), 10);
		if (nb2 < 0 || nb1 < 0)
		{
			alert("Error :(");
			return;
		}
		if (op == 'plus')
			res = nb1 + nb2;
		else if (op == 'minus')
			res = nb1 - nb2;
		else if (op == 'multiply')
			res = nb1 * nb2;
		else if (op == 'divide' && nb2 != 0)
			res = nb1 / nb2;
		else if (op == 'modulo' && nb2 != 0)
			res = nb1 % nb2;
		if ((op == 'modulo' || op == 'divide') && nb2 == 0)
		{
			console.log("It's over 9000!");
			alert("It's over 9000!");
		}
		else
		{
			console.log(res);
			alert(res);
		}
	}
});
		</script>
	</body>
</html>
