<html>
	<head>
		<title>Balloon</title>
		<style>
#balloon{
	margin: 0 auto;
	width: 200px;
	height: 200px;
	background-Color: red;
	border-radius: 50%;
}
		</style>
	</head>
	<body>
		<div id="balloon">

		</div>
		<script type="text/javascript">
var elem = document.getElementById("balloon");
elem.addEventListener("mouseout", deflate, false);
elem.addEventListener("click", inflate, false);
function inflate()
{
	var element = document.getElementById("balloon");
	if (element.style.width <= '410px')
	{
		element.style.width = element.offsetWidth+10+'px';
		element.style.height = element.offsetHeight+10+'px';
	}
	else
	{
		element.style.width = '200px';
		element.style.height = '200px';
	}
	if (element.style.backgroundColor == 'red' || element.style.backgroundColor == '')
			element.style.backgroundColor = 'green';
	else if (element.style.backgroundColor == 'green')
			element.style.backgroundColor = 'blue';
	else if (element.style.backgroundColor == 'blue')
			element.style.backgroundColor = 'red';
}
function deflate()
{
	var element = document.getElementById("balloon");
	if (element.style.width > '200px')
	{
		element.style.width = element.offsetWidth - 5 + 'px';
		element.style.height = element.offsetHeight - 5 +'px';
	}
		if (element.style.backgroundColor == 'red' || element.style.backgroundColor == '')
			element.style.backgroundColor = 'blue';
		else if (element.style.backgroundColor == 'green')
			element.style.backgroundColor = 'red';
		else if (element.style.backgroundColor == 'blue')
			element.style.backgroundColor = 'green';
}
		</script>
	</body>
</html>
